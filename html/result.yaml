      \t\tUnstable anomalies have been spotted in your region of space. These anomalies\
      \ can be hazardous and destructive, though our initial encounters with these\
      \ space oddities has discovered a method of neutralization. Method follows.<br/>\n\
      \t\t<p>Step 1. Upon confirmation of an anomaly sighting, report its location.\
      \ Early detection is key.<br/>\n\t\tStep 2. Using an atmospheric analyzer at\
      \ short range, determine the frequency that the anomaly's core is fluctuating\
