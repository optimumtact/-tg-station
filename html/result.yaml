2014-05-20:
  !!python/unicode 'Kelenius':
  - !!python/unicode 'rscadd': !!python/unicode 'After the years of extensive research
      into xenobiology, and thousands of scientists lost to the slimes, we have finally
      come to admitting that we don''t have a clue how they work. However, we''ve
      outlined a few facts, and managed to breed a new kind of slimes. They will be
      shipped to your station on the next shifts. They are different from the ones
      they are used to in the following:'
  - !!python/unicode 'rscadd': !!python/unicode 'Their sight is better than ever,
      and now they can finally see things that are not directly pressed against them.
      Beware, they may appear more aggressive!'
  - !!python/unicode 'rscadd': !!python/unicode 'Their memory has also become better,
      and they will now remember the people who fed them. As a note, you need to grab
      the monkey or push it to show to the slime that you''re giving it to them, and
      it''s not just walking in.'
  - !!python/unicode 'rscadd': !!python/unicode 'Apparently, not only we have studied
      them, but they have also studied us. Slimes are now capable of showing various
      emotions, mimicking humans. Use it to your advantage.'
  - !!python/unicode 'rscadd': !!python/unicode 'There are reports of slimes showing
      signs of sentience. Further research is recommended.'
  - !!python/unicode 'rscadd': !!python/unicode 'One of the reported signs is their
      speech capability. Following facts have been gathered: they talk more often
      to those who feed them; they react to being called by the number, but ''slimes''
      is also acceptable; they are able to understand being ordered to "follow" someone,
      or "stop". There is a report of slime releasing the assistant after a scientist
      shouted at it, and then calmly ordered a slime to stop.'
  - !!python/unicode 'rscadd': !!python/unicode 'We''ve made a modification of a health
      scanner that is intended for the use on slimes. Two are available in the smartfridge.'
  - !!python/unicode 'tweak': !!python/unicode 'We''ve come to a conclusion that 5
      units of reagents are not necessary to cause slime core reactions. You actually
      only need one unit.'
2014-06-06:
  !!python/unicode 'Gun Hog':
  - !!python/unicode 'rscadd': !!python/unicode 'Nanotrasen programmers have discovered
      a potential exploit involving a station''s door control networks. With sufficient
      computing power, the network can be overloaded and forced to open or bolt closed
      every airlock at once.'
  - !!python/unicode 'experiment': !!python/unicode 'Some reports suggest that the
      latest firmware update to Artifical Intelligence units installed in our research
      stations may contain this exploit. Any such reports that state that should a
      station''s AI unit "malfunction", it may gain the ability to use this exploit
      to initate a full lockdown of the station. Fire locks and blast doors are also
      said to be affected.'
  - !!python/unicode 'rscadd': !!python/unicode 'Nanotrasen officially holds no validity
      to these reports. We recommend that station personnel disregard such rumors.'
