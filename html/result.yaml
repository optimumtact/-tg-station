2014-05-16:
  !!python/unicode 'Menshin':
  - !!python/unicode 'rscadd': !!python/unicode 'Thanks to Nanotrasen''s Engineering
      division, the power wiring of the station has a received a complete overhaul.
      Here are the highlight features in CentCom report :'
