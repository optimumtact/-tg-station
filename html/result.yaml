  !!python/unicode 'phil235':
  - !!python/unicode 'rscadd': !!python/unicode 'Change to the hunger system. Eating
      food with sugar temporarily worsens your nutrition drop rate. Eating too much
      sugar too quickly can make you temporarily unable to eat any sugary food. The
