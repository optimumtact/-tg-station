      your nutrition level past well fed and is best used when hungry. Lots of sugar
      can make you a bit jittery at times. Eating food with vitamin (new reagent)
      counteracts the sugar effects and can give you temporary buffs when well fed:
      it lowers your chance to catch or spread viruses,it makes your body''s metabolism
      more efficient that is it keeps healing reagents longer and evacuate toxins
      faster and reduces damage from radioactive reagents. Your metabolism gets less
      efficient if starving.'
  - !!python/unicode 'rscadd': !!python/unicode 'New hunger hud icons: starving, hungry,
