  !!python/unicode 'GunHog':
  - !!python/unicode 'rscadd': !!python/unicode 'Our top Nanotrasen scientists have
      provided improved specifications for the Rapid Part Exchange Device (RPED)!
      The RPED can now contain up to 50 machine components, and will display identical
      items in groups when using its inventory interface.'
  - !!python/unicode 'rscadd': !!python/unicode 'Note that power cells, being somewhat
      bulkier, will take up more space inside the device. In addition, the RPED''s
      firmware has also been updated to assist in new machine construction! Simply
      have the required components inside the RPED, apply it to an unfinished machine
      with its circuit board installed, and watch as the device does the work!'
  - !!python/unicode 'rscadd': !!python/unicode 'Nanotrasen has updated station bound
      Artificial Intelligence unit design specifications to include an integrated
      subspace radio transmitter. The transmitter is programmed with all standard
      department channels, along with the inclusion of its private channel. It is
      accessed using :o in its interface.'
  - !!python/unicode 'rscadd': !!python/unicode '{INCOMING CLASSIFIED SYNDICATE TRANSMISSION}
      Greetings, agents! Today, we are happy to announce that we have successfully
      reverse engineered the new subspace radio found in Nanotrasen''s newest AI build
      plans. We have included our encryption data into these transmitters.'
  - !!python/unicode 'rscadd': !!python/unicode 'Should you be deployed with one of
      our agent AIs, it may be wise of you to purchase a syndicate encryption key
      in order to contact it securely. Remember, as with other agents, a Syndicate
      AI is unlikely to be of the same Syndicate corporation as you, and you both
      may actually have conflicting mission parameters! Your channel, as always, is
      accessed using :t.'
  !!python/unicode 'Paprika':
  - !!python/unicode 'tweak': !!python/unicode 'Changed the way flashbang protection
      works. Currently, only security helmets (and their derivatives like swat and
      riot), and some hardsuit helmets have flashbang protection. Ear items like earmuffs
      and ''bowman'' headsets (alternative, larger headsets) have flashbang protection
      as well, so you''re able to go hatless as security. The Head of security, warden,
      and detective''s hat do NOT have flashbang protection, but their earpieces do,
      from the ''noise'' part of the flashbang. The flashbang blind still works as
      before, with only sunglasses/hardsuit helmets protecting you.'
  !!python/unicode 'Tkdrg':
  - !!python/unicode 'tweak': !!python/unicode 'Security/Medical HUDs are now more
      responsive and less laggy.'
2014-12-10:
