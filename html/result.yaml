      Finished is the time of "laying and praying" : it''s now as simple as matching
      ends of each cables!'
  - !!python/unicode 'tweak': !!python/unicode 'Unified way of connecting machines!
      Every machine is connected to a powernet through a node cable (it still needs
      to be anchored to receive power though)!'
  - !!python/unicode 'tweak': !!python/unicode 'Lots of improvements in the cable
      cutting tools! Gone is the odd magic of physically separated yet still connected
      powernets (contact CentCom Engineering Division if you still witness something
      weird, we always have a fired form ready for our engineers!)!'
  - !!python/unicode 'rscadd': !!python/unicode 'Any conscientious (or not!) Station
